<!DOCTYPE HTML>
<html>
  <head>
    <p>
      Viết phương trình bậc 2, với các số a, b, c được nhập vào từ bàn phím.
    </p>
  </head>
  <body>
    Số a: <input id="numb1">
    Số b: <input id="numb2">
    Số c: <input id="numb3">
    <button type="button" onclick="Viet_pt()">Nhập</button>
    <p id="ket_qua"></p>
  </body>
  <script>
    function Viet_pt(){
      a = parseInt(document.getElementById("numb1").value);
      b = parseInt(document.getElementById("numb2").value);
      c = parseInt(document.getElementById("numb3").value);
      document.getElementById("ket_qua").innerHTML ="Phương trình bậc hai là:  " + a+"*x^2 + "+b+"*x + "+c ;
    }
  </script>
</html>
