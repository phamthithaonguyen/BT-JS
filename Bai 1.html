<!DOCTYPE HTML>
<html>
  <head>
    <p>
      Nhập vào một số nguyên gồm 2 chữ số, tính tổng 2 chữ số đó
    </p>
  </head>
  <body>
    Điền số có 2 chữ số <input id="numb">
    <button type="button" onclick="tinhtong()">Submit</button>
    <p id="ketqua"></p>
  </body>
  <script>
    function tinhtong(){
      a = parseInt(document.getElementById("numb").value);
      b = a%10;
      c = (a-b)/10;
      d = b+c;
      document.getElementById("ketqua").innerHTML = "Kết quả: " + d;
    }
  </script>
</html>
