<!DOCTYPE HTML>
<html>
    <head>
        <p>
      Nhập vào một số nguyên gồm 2 chữ số, tính tổng 2 chữ số đó
        </p>
    </head>
    <body>
      Điền số có 2 chữ số <input id="numb">
      <button type="button" onclick="myFunction()">Submit</button>
      <p id="demo"></p>
    </body>
    <script>
      function myFunction(){
      var a = parseInt(document.getElementById("numb").value);
        var b = a%10;
          c = (a-b)/10;
          d = b+c;
      document.getElementById("demo").innerHTML = "Kết quả: " + d;
      }
    </script>
</html>
