<!DOCTYPE HTML>
<html>
  <head>
    <title>Bài 5: Lập danh sách quản lí sinh viên</title>
  </head>
  <body>
  </body>
  <script language="javascript">
    var Student = {
      data : [],
      // a. Cho phép nhập danh sách học sinh
      addStudent : function(name, age, group, score) {
        var item = {
          name : name,
          age : age,
          group : group,
          score : score,
        };
        this.data.push(item);
      },
      // b. In ra danh sách học sinh
      showList : function() {
        var list = this.data;
        for(var i = 0; i < list.length; i++) {
          document.write("<div>" + list[i].name + " | " + list[i].age + " | " + list[i].group + " | " + list[i].score + "</div>");
        }
        document.write("</br>");
      },
      // c. Sắp xếp theo điểm trung bình
      sortStudent : function() {
        var list = this.data;
        for(var i = 0; i < list.length - 1; i++) {
          for(var j = i + 1; j < list.length; j++) {
            if(list[j].score < list[i].score) {
              var t = list[i];
              list[i] = list[j];
              list[j] = t;
            }
          }
        }
      },
      //d. Xóa một học sinh khỏi danh sách
      removeStudent : function (name) {
     	  var list = this.data;
        for (var i = 0; i < list.length; i++) {
          if (list[i].name === name) {
            list.splice(i,1);
          }
        }
      },
      //e. Chỉnh sửa thông tin của một học sinh
      editStudent : function(name, age, group, score) {
        var list = this.data;
        for(var i = 0; i < list.length; i++) {
          if (list[i].name === name) {
            list[i].age = age;
            list[i].group = group;
            list[i].score = score;
          }
        }
      }
    };
    Student.addStudent("A", "19", "K62", "80");
    Student.addStudent("B", "21", "K60", "85");
    Student.addStudent("C", "20", "K61", "75");
    Student.showList();
    Student.sortStudent();
    Student.showList();
    Student.removeStudent("A");
    Student.showList();
    Student.editStudent("B", "22", "K59", "85");
    Student.showList();
  </script>
</html>
