<!DOCTYPE HTML>
<html>
    <head> 
        <title>
                Nhập vào một số nguyên gồm 2 chữ số, tính tổng 2 chữ số đó
        </title>

    </head>
    <body>
        <script> 
        var a = 34;
            b = a%10;
            c = (a-b)/10;
            d = b+c;
        document.write(d)
        </script>
    
    </body>
</html>
