<html>
  <head>
    <p>
      Bài 4: Viết chương trình tính ước chung lớn nhất của 2 số
    </p>
  </head>
  <body>
    Số thứ nhất: <input id="numb">
    Số thứ hai: <input id="numb2">
    <button type="button" onclick="UCLN()">Nhập</button>
    <p id="ket_qua"></p>
  </body>
  <script>
    function UCLN() {
      x = parseInt(document.getElementById("numb").value);
      y = parseInt(document.getElementById("numb2").value);
      while(x!=y){
        if(x>y) x=x-y;
        else y=y-x;
      }
      document.getElementById("ket_qua").innerHTML = "Ước chung lớn nhất là: " + x;
    }
</script>
</html>
