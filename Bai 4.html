<html>
  <head>
    <p>
      Bài 4: Viết chương trình tính ước chung lớn nhất của 2 số
    </p>
  </head>
  <body>
    So thu nhat: <input id="numb">
    So thu hai: <input id="numb2">
    <button type="button" onclick="UCLN()">Submit</button>
    <p id="ketqua"></p>
  </body>
  <script>
    function UCLN(x,y){
      x = parseInt(document.getElementById("numb").value);
      y = parseInt(document.getElementById("numb2").value);
      while(x!=y){
        if(x>y) { x=x-y }
        else y=y-x;
      }
      document.getElementById("ketqua").innerHTML = "Ước chung lớn nhất là: " + x;
    }
</script>
</html>
